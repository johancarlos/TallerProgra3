<table class="table table-hover">
    <thead>
    <tr>
        <th scope="col">PostId</th>
        <th scope="col">Link</th>
        <th scope="col">Author</th>
    </tr>
    </thead>
    <tbody th:each="post : ${reportedPosts}">
        <tr>
            <td th:text="${postService.getPost(post.post).id}"></td>
            <td th:text="${postService.getPost(post.post).link}"></td>
            <td><a th:href="${'/post/authors/' + postService.getPost(post.post).id}"> <i class="material-icons">group</i> REPORTERS</a></td>
        </tr>
    </tbody>
</table>
